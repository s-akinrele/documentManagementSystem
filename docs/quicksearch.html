ocument GET /documents Retrieve all documents GET /documents/:id Retrieve a specific document PUT /documents/:id Update a specific document DELETE /documents/:id Remove a specific document from storage GET /documents??offset=1&amp;limit=10 Retrieve maximum of first 10 documents GET /accessible/documents Retrieve documents created by other users that are public and on the role level GET /documents/access/private Gets documents that has been share privately with the user Search Request type Endpoint Action GET /search/users Search for a user GET /search/documents/ Search for a document UsersCreate UsersTo create a new user, make a POST request to /users Request{ &quot;username&quot;: &quot;Ada&quot;, &quot;firstname&quot;: &quot;Addnana&quot;, &quot;lastname&quot;: &quot;Ada&quot;, &quot;email&quot;: &quot;ada@gmail.com&quot;, &quot;password&quot;:&quot;password&quot; }Response{ &quot;token&quot;: &quot;eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJVc2VySWQiOjE1LCJFbWFpbCI6ImFkYUBnbWFpbC5jb20iLCJSb2xlSWQiOjEsImlhdCI6MTQ5MTIyMTk4NiwiZXhwIjoxNDkxMjU3OTg2fQ.MtqGTyA5q7zrs7pgbKwtsVUqiTyWYcH6KINgnQK8KJA&quot;, &quot;expiresIn&quot;: &quot;10h&quot;, &quot;user&quot;: { &quot;id&quot;: 15, &quot;username&quot;: &quot;Ada&quot;, &quot;firstname&quot;: &quot;Addnana&quot;, &quot;lastname&quot;: &quot;Ada&quot;, &quot;email&quot;: &quot;ada@gmail.com&quot;, &quot;password&quot;: &quot;$2a$10$.jAF5xr2IGeZDyUOsivN2etYd8HaUPwvVc3bjPlI0quQEZy5yexN2&quot;, &quot;RoleId&quot;: 2, &quot;updatedAt&quot;: &quot;2017-04-03T12:19:45.740Z&quot;, &quot;createdAt&quot;: &quot;2017-04-03T12:19:45.740Z&quot; } }Get UsersFetches all users' details, Request Endpoint: GET: /users Requires Authorization header to be setResponse{ &quot;paginationMeta&quot;: { &quot;totalCount&quot;: 13, &quot;pageSize&quot;: 8, &quot;pageCount&quot;: 2, &quot;currentPage&quot;: 1 }, &quot;result&quot;: [ { &quot;id&quot;: 1, &quot;username&quot;: &quot;simi&quot;, &quot;firstname&quot;: &quot;Simisola&quot;, &quot;lastna
